#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1


# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
exec-once = fcitx5 -r
exec-once = waybar
exec-once = swayidle -w timeout 300 'if [ ! -f "$HOME/.caffine" ]; then swaylock -f -c 000000; hyprctl dispatch dpms off; fi' resume 'hyprctl dispatch dpms on' before-sleep 'swaylock -f -c 000000'
exec-once = swaync
# exec-once = waydroid session start
exec-once = lxsession
exec-once = nm-applet

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,24
env = MOZ_ENABLE_WAYLAND,1

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = se-custom
    kb_variant =
    kb_model =
    kb_options = altwin:swap_lalt_lwin,caps:escape
    kb_rules =

    follow_mouse = 1

    natural_scroll = true

    touchpad {
        natural_scroll = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)

    layout = scroller
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 10
    blur {
        enabled = false
        size = 8
        passes = 1
        new_optimizations = true
    }

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

animations {
    enabled = true

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = true # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = true # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_status = inherit
    new_on_top = true
    orientation = left
    mfact = 0.6
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = false
}

misc {
    force_default_wallpaper = 2
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
# device:epic-mouse-v1 {
#     sensitivity = -0.5
# }

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
#
# xwaylandvideobridge rules, see https://wiki.hyprland.org/Useful-Utilities/Screen-Sharing/
windowrulev2 = opacity 0.0 override,class:^(xwaylandvideobridge)$
windowrulev2 = noanim,class:^(xwaylandvideobridge)$
windowrulev2 = noinitialfocus,class:^(xwaylandvideobridge)$
windowrulev2 = maxsize 1 1,class:^(xwaylandvideobridge)$
windowrulev2 = noblur,class:^(xwaylandvideobridge)$

windowrulev2 = float,title:^(Weston Compositor - ).*$

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod CTRL, Q, exit, 
bind = $mainMod SHIFT, Q, exec, wlogout -l /home/inme/.config/hypr/wlogout-layout
bind = $mainMod, Return, exec, kitty
bind = $mainMod SHIFT, Return, exec, kitty -- $(dirname $(readlink -f /etc/profiles/per-user/inme/bin/xonsh))/python -m xonsh
bind = $mainMod, Q, killactive, 
# bind = $mainMod, E, exec, dolphin
bind = $mainMod CTRL, F, togglefloating, 
bind = $mainMod SHIFT, F, fullscreen
bind = $mainMod SHIFT, R, exec, wofi --show drun
bind = $mainMod, R, exec, bash -c 'source /home/inme/.bashrc; wofi --show run'
bind = $mainMod CTRL, R, exec, bash -c '$(wofi --show dmenu)'
# bind = $mainMod, P, pseudo, # dwindle
# bind = $mainMod, X, togglesplit, # dwindle
bind = $mainMod, N, exec, swaync-client -t -sw
bind = $mainMod SHIFT, C, exec, ~/.local/bin/caffine

# Move focus with mainMod + hjkl
bind = $mainMod, H, scroller:movefocus, l
bind = $mainMod, J, scroller:movefocus, d
bind = $mainMod, K, scroller:movefocus, u
bind = $mainMod, L, scroller:movefocus, r

# Move window with mainMod + Shift + hjkl
bind = $mainMod SHIFT, H, scroller:movewindow, l
bind = $mainMod SHIFT, J, scroller:movewindow, d
bind = $mainMod SHIFT, K, scroller:movewindow, u
bind = $mainMod SHIFT, L, scroller:movewindow, r

bind = $mainMod, C, scroller:cyclesize, next
bind = $mainMod, F, scroller:fitsize, active
bind = $mainMod, S, scroller:admitwindow,
bind = $mainMod SHIFT, S, scroller:expelwindow,
bind = $mainMod, Z, scroller:toggleoverview,

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Special workspace
bind = $mainMod, tab, togglespecialworkspace
bind = $mainMod SHIFT, tab, movetoworkspace, special

bind = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_SINK@ 5%+
bind = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_SINK@ 5%-
bind = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_SINK@ toggle
bind = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bind = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

bind = , Print, exec, hyprshot -m output --raw | swappy -f -
# ALT because swapped ALT and SUPER
bind = ALT SHIFT, S, exec, hyprshot -m region --raw | swappy -f -
bind = CTRL ALT SHIFT, S, exec, hyprshot -m window --raw | swappy -f -

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

